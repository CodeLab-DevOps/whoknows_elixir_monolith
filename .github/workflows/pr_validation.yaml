name: Validate Pull Request Template

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  validate-pr-template:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Validate PR body
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            const requiredFields = ["Tittel:", "Beskrivelse:", "Type:", "Relaterede issues:"];
            const missingFields = requiredFields.filter(field => !body.includes(field));
            if (missingFields.length > 0) {
              core.setFailed(`PR mangler f√∏lgende felter i skabelonen: ${missingFields.join(", ")}`);
            } 
